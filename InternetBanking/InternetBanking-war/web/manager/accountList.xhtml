<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.prime.com.tr/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    
    <body>
        
        <ui:composition template="/WEB-INF/includes/simpleTemplate.xhtml">

            <ui:define name="content">
                <h1>#{msgs.customer_accountlist_title}</h1>

                <h:form>
                    <p:dataTable value="#{accountBean.accounts}" var="acc" style="width: 50%;">
                        <p:column headerText="#{msgs.account_list_id}">
                            <h:outputText value="#{acc.id}" />
                        </p:column>

                        <p:column headerText="#{msgs.account_list_currency}">
                            <h:outputText value="#{acc.currency.code}" />
                        </p:column>

                        <p:column headerText="#{msgs.account_list_customer}">
                            <h:outputText value="#{acc.customer.surname}, #{acc.customer.firstName}" />
                        </p:column>

                        <p:column headerText="#{msgs.account_list_balance}">
                            <h:outputText value="#{acc.balance}">
                                <f:convertNumber />
                            </h:outputText>
                        </p:column>

                        <p:column headerText="">
                            <h:link value="#{msgs.all_accounts_transactionlink}"
                                    outcome="viewAccTrans">
                                <f:param name="accountId" value="#{acc.id}" />
                            </h:link>
                        </p:column>
                    </p:dataTable>
                </h:form>
            </ui:define>

        </ui:composition>
        
    </body>
</html>
