<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.prime.com.tr/ui">
    
    <body>
        
        <ui:composition template="./WEB-INF/includes/simpleTemplate.xhtml">
            
            <ui:define name="content">
                <h1>#{msgs.update_customer_title}</h1>

                <h2>#{msgs.update_customer_list_title}</h2>

                <h:form>
                    <p:dataTable value="" var="customer" style="width: 50%;">
                        <p:column headerText="#{msgs.update_customer_list_id}">
                            <h:outputText value="" />
                        </p:column>

                        <p:column headerText="#{msgs.update_customer_list_firstname}">
                            <h:outputText value="" />
                        </p:column>

                        <p:column headerText="#{msgs.update_customer_list_lastname}">
                            <h:outputText value="" />
                        </p:column>

                        <p:column headerText="#{msgs.update_customer_list_email}">
                            <h:outputText value="" />
                        </p:column>
                    </p:dataTable>
                </h:form>

                <h2>#{msgs.update_customer_update_title}</h2>

                <h:form>
                    <h:panelGrid columns="2">
                        <h:outputLabel for="firstname" value="#{msgs.update_customer_firstname}" />
                        <p:inputText id="firstname" />

                        <h:outputLabel for="surname" value="#{msgs.update_customer_lastname}" />
                        <p:inputText id="surname" />

                        <h:outputLabel for="email" value="#{msgs.update_customer_email}" />
                        <p:inputText id="email" />

                        <p:commandButton value="#{msgs.update_customer_update_button}" />
                    </h:panelGrid>
                </h:form>
            </ui:define>

        </ui:composition>
        
    </body>
</html>
