<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.prime.com.tr/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    
    <body>
        
        <ui:composition template="/WEB-INF/includes/simpleTemplate.xhtml">

            <ui:define name="content">
                <h1>#{msgs.add_account_title}</h1>

                <p:growl id="messages" showDetail="true" globalOnly="true" />
                <ui:include src="/WEB-INF/includes/ajaxstatus.xhtml" />

                <h:form id="addForm">
                    <h:panelGrid columns="3">
                        <h:outputLabel for="custId" value="#{msgs.add_account_cust_id}" />
                        <h:selectOneMenu id="custId"
                                         value="#{accountManagerBean.selectedCustomerId}"
                                         required="true">
                            <f:selectItems value="#{customerManagerBean.customerSelectItems}" />
                        </h:selectOneMenu>
                        <p:message for="custId" />

                        <h:outputLabel for="currency" value="#{msgs.add_account_currency}"/>
                        <h:selectOneMenu id="currency"
                                         value="#{accountManagerBean.selectedCurrencyCode}"
                                         required="true">
                            <f:selectItems value="#{currencyCodes.currencyItemsWithRate}" />
                        </h:selectOneMenu>
                        <p:message for="currency" />

                        <h:outputLabel for="balance" value="#{msgs.add_account_init_balance}" />
                        <p:inputText id="balance" 
                                     value="#{accountManagerBean.initBalance}" />
                        <p:message for="balance" />

                        <p:commandButton value="#{msgs.add_account_addbutton}"
                                         update="addForm,messages"
                                         action="#{accountManagerBean.add}" />
                    </h:panelGrid>
                </h:form>
            </ui:define>

        </ui:composition>
        
    </body>
</html>
