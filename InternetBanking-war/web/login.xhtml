<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.prime.com.tr/ui">
    
    <body>
        
        <ui:composition template="./WEB-INF/includes/simpleTemplate.xhtml">

            <ui:define name="content">
                <h1>#{msgs.login_title}</h1>

                <p:growl id="messages" showDetail="true" globalOnly="true" />
                <ui:include src="WEB-INF/includes/ajaxstatus.xhtml" />

                <h:form>
                    <h:panelGrid columns="2">
                        <h:outputLabel for="username" value="#{msgs.customer_list_username}" />
                        <p:inputText id="username" value="#{loginBean.username}" />

                        <h:outputLabel for="password" value="#{msgs.customer_list_password}" />
                        <p:password id="password" value="#{loginBean.password}" feedback="false" />

                        <p:commandButton value="#{msgs.login_login}" 
                                         action="#{loginBean.login}"
                                         update="messages"/>
                    </h:panelGrid>
                </h:form>
            </ui:define>

        </ui:composition>
        
    </body>
</html>
