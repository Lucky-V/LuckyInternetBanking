<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.prime.com.tr/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="/WEB-INF/includes/simpleTemplate.xhtml">

            <ui:define name="content">
                <h1>#{msgs.customer_send_statement_title}</h1>
                <p:growl id="messages" showDetail="true" globalOnly="true" />
                <ui:include src="/WEB-INF/includes/ajaxstatus.xhtml" />

                <h:form>
                    <h:panelGrid columns="2">
                        <h:outputLabel for="account" value="#{msgs.customer_send_statement_account_id}" />
                        <h:selectOneMenu id="account" value="#{sendStatement.accountId}">
                            <f:selectItems value="#{customerAccountBean.accounts}"
                                           var="account"
                                           itemValue="#{account.id}"
                                           itemLabel="#{account.id} (#{account.balance})" />
                        </h:selectOneMenu>

                        <p:commandButton value="#{msgs.customer_send_statement_sendbutton}"
                                         action="#{sendStatement.sendStatement}"
                                         update="messages"/>
                    </h:panelGrid>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
