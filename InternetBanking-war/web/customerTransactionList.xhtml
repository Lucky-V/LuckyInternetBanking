<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.prime.com.tr/ui">
    
    <body>
        
        <ui:composition template="./WEB-INF/includes/simpleTemplate.xhtml">

            <ui:define name="content">
                <h1>#{msgs.all_transactions_title}</h1>

                <h:form>
                    <p:dataTable value="#{transactionBean.accountTransactions}"
                                 var="trans">
                        <p:column headerText="#{msgs.transaction_list_id}">
                            <h:outputText value="#{trans.id}" />
                        </p:column>

                        <p:column headerText="#{msgs.transaction_list_accountFrom}">
                            <h:outputText value="#{trans.accountFrom.id}, #{trans.accountFrom.customer.surname}" />
                        </p:column>

                        <p:column headerText="#{msgs.transaction_list_amountFrom}">
                            <h:outputText value="#{trans.amountFrom}" />
                        </p:column>

                        <p:column headerText="#{msgs.transaction_list_accountTo}">
                            <h:outputText value="#{trans.accountTo.id}, #{trans.accountTo.customer.surname}" />
                        </p:column>

                        <p:column headerText="#{msgs.transaction_list_amountTo}">
                            <h:outputText value="#{trans.amountTo}" />
                        </p:column>

                        <p:column headerText="#{msgs.transaction_list_description}">
                            <h:outputText value="#{trans.description}" />
                        </p:column>

                        <p:column headerText="#{msgs.transaction_list_dateTime}">
                            <h:outputText value="#{trans.dateTime}">

                            </h:outputText>
                        </p:column>
                    </p:dataTable>
                </h:form>
            </ui:define>

        </ui:composition>
        
    </body>
</html>
